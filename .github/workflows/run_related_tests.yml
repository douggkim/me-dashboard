name: Run Related Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'src/**/*.py'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Related Tests
        run: |
          # If on PR, check diff against main.
          # If on push to main, ideally we run all, but this workflow focuses on relevance.
          # We'll use origin/main as base.
          # Note: On a push event to main, origin/main == HEAD usually, 
          # so diff might be empty unless we compare to HEAD^.
          # But for PRs this logic holds.
          
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            python scripts/run_related_tests.py --base origin/main
          else
            # Fallback to running all tests on main branch pushes or if logic fails
            uv run pytest
          fi
