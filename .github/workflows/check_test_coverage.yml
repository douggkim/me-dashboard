name: Check Test Coverage

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - 'src/assets/**/*.py'
      - 'src/utils/**/*.py'

jobs:
  check-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for git diff finding the branch point

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies (if needed by script)
        # Verify script dependencies are minimal. 
        # But project likely needs `uv` or just uses stdlib 
        # (scripts/check_test_mapping.py uses only stdlib).
        run: echo "No dependencies needed for check script."

      - name: Check for Missing Unit Tests
        run: |
          python scripts/check_test_mapping.py --diff origin/main
